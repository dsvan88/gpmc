<li class="player">
	<input id="name_{PLAYER_INDEX}" name="player[]" type="text" list="evening-players-list" data-action-change="player-array-toggle" value="{PLAYER_NAME}" class="player-name" autocomplete="off" />
	<select name="role[]" class="select_role">
		<option value="0"></option>
		<option value="1">Мафия</option>
		<option value="2">Дон мафии</option>
		<option value="4">Шериф</option>
	</select>
</li>
